name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements-docs.txt
          mkdocs --version
      
      - name: Build documentation
        run: |
          mkdocs build --verbose
          echo "Checking built site structure:"
          ls -la site/
          echo "Checking for index.html:"
          ls -la site/index.html || echo "ERROR: index.html not found!"
          echo "Checking for theme files:"
          ls -la site/js/ site/css/ 2>/dev/null || echo "WARNING: Theme files not found"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: false

